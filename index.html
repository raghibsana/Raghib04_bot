<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Chat</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .chat-container {
            width: 350px;
            height: 500px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        .chat-box {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
            border-bottom: 1px solid #ddd;
            display: flex;
            flex-direction: column;
        }
        .message {
            padding: 8px;
            margin: 5px;
            border-radius: 5px;
            max-width: 70%;
        }
        .user-message {
            background: #007bff;
            color: white;
            align-self: flex-end;
            text-align: right;
        }
        .other-message {
            background: #ddd;
            color: black;
            align-self: flex-start;
        }
        .chat-input {
            display: flex;
            padding: 10px;
            border-top: 1px solid #ddd;
            background: #fff;
        }
        .chat-input input {
            flex: 1;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
            outline: none;
        }
        .chat-input button {
            padding: 8px 15px;
            border: none;
            background: #007bff;
            color: white;
            cursor: pointer;
            margin-left: 5px;
            border-radius: 5px;
        }
        .chat-input button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>

<div class="chat-container">
    <div class="chat-box" id="chat-box">
        <!-- Messages will be displayed here -->
    </div>
    <div class="chat-input">
        <input type="text" id="message-input" placeholder="Type a message..." />
        <button onclick="sendMessage()">Send</button>
    </div>
</div>

<script>
    // ðŸ”¥ Replace with your Firebase config
    const firebaseConfig = {
        apiKey: "AIzaSyCbxGBL80kGfzR75366JG_2vyxFulmelFA",
        authDomain: "raghib-36c32.firebaseapp.com",
        databaseURL: "https://console.firebase.google.com/u/0/project/raghib-36c32/settings/general/web:ZTJkN2EwMDctYjk2Ny00NGI2LWExYTYtMTJiN2Y5ZTc3MGQ4",
        projectId: "raghib-36c32",
        storageBucket: "raghib-36c32.firebasestorage.app",
        messagingSenderId: "755835293001",
        appId: "1:755835293001:web:3787bdfcf9ec2e3b3b1e98"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const username = prompt("Enter your name:"); // Ask user for their name

    function sendMessage() {
        let input = document.getElementById("message-input");
        let message = input.value.trim();
        if (message === "") return;

        // Send message to Firebase
        db.ref("messages").push({
            user: username,
            text: message,
            timestamp: Date.now()
        });

        input.value = "";
    }

    // Listen for new messages in Firebase
    db.ref("messages").on("child_added", snapshot => {
        let messageData = snapshot.val();
        let chatBox = document.getElementById("chat-box");

        let messageDiv = document.createElement("div");
        messageDiv.classList.add("message");
        messageDiv.classList.add(messageData.user === username ? "user-message" : "other-message");
        messageDiv.textContent = messageData.user + ": " + messageData.text;

        chatBox.appendChild(messageDiv);
        chatBox.scrollTop = chatBox.scrollHeight; // Auto-scroll
    });
</script>

</body>
</html>
