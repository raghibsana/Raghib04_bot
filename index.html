<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Move on Touch</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .movable {
            width: 100px;
            height: 100px;
            background-color: red;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-weight: bold;
            cursor: pointer;
            border-radius: 10px;
        }
    </style>
</head>
<body>

    <div class="movable" id="movableBox">Touch Me</div>

    <script>
        document.getElementById("movableBox").addEventListener("click", function() {
            let box = this;
            let newX = Math.random() * (window.innerWidth - box.clientWidth);
            let newY = Math.random() * (window.innerHeight - box.clientHeight);
            
            box.style.left = newX + "px";
            box.style.top = newY + "px";
        });
    </script>

</body>
</html>
