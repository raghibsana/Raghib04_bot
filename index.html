<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Chat App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f7f7f7;
        }
        .container {
            width: 300px;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
        }
        #chatContainer {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            display: none; /* Initially hidden */
        }
        #messages {
            height: 90%;
            overflow-y: auto;
            padding: 10px;
            background-color: #f4f4f4;
        }
        #inputContainer {
            display: flex;
            padding: 10px;
            background-color: #fff;
        }
        #inputMessage {
            width: 80%;
            padding: 10px;
            font-size: 16px;
        }
        #sendButton {
            width: 15%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            font-size: 16px;
            cursor: pointer;
        }
        #sendButton:hover {
            background-color: #0056b3;
        }
        .login-form input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            font-size: 16px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        .login-form button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            font-size: 16px;
            cursor: pointer;
        }
        .login-form button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <!-- Login Form -->
    <div class="container login-form" id="loginForm">
        <h2>Login</h2>
        <input type="text" id="username" placeholder="Enter your username" />
        <input type="password" id="password" placeholder="Enter your password" />
        <button id="loginButton">Login</button>
    </div>

    <!-- Chat App (Initially Hidden) -->
    <div id="chatContainer">
        <div id="messages"></div>
        <div id="inputContainer">
            <input type="text" id="inputMessage" placeholder="Type a message..." />
            <button id="sendButton">Send</button>
        </div>
    </div>

    <script>
        let username = '';
        let password = '';

        // Connect to the WebSocket server (replace with your WebSocket server URL)
        const socket = new WebSocket('ws://localhost:8080');

        // Elements
        const loginForm = document.getElementById('loginForm');
        const chatContainer = document.getElementById('chatContainer');
        const messagesDiv = document.getElementById('messages');
        const inputMessage = document.getElementById('inputMessage');
        const sendButton = document.getElementById('sendButton');
        const loginButton = document.getElementById('loginButton');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');

        // WebSocket connection opened
        socket.onopen = function() {
            console.log('Connected to the server.');
        };

        // WebSocket receiving a message
        socket.onmessage = function(event) {
            const message = JSON.parse(event.data);
            const messageDiv = document.createElement('div');
            messageDiv.textContent = `${message.username}: ${message.text}`;
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight; // Scroll to bottom
        };

        // WebSocket error
        socket.onerror = function(error) {
            console.log('WebSocket Error: ', error);
        };

        // WebSocket closed
        socket.onclose = function() {
            console.log('Disconnected from the server.');
        };

        // Send message to WebSocket server
        sendButton.onclick = function() {
            const text = inputMessage.value.trim();
            if (text !== '') {
                const message = { username: username, text: text };
                socket.send(JSON.stringify(message));
                inputMessage.value = ''; // Clear the input field
            }
        };

        // Handle the "Enter" key to send message
        inputMessage.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendButton.click();
            }
        });

        // Handle login logic
        loginButton.onclick = function() {
            username = usernameInput.value.trim();
            password = passwordInput.value.trim();

            if (username && password) {
                // Hide login form, show chat room
                loginForm.style.display = 'none';
                chatContainer.style.display = 'flex';

                // Optionally: Send login data to the server for authentication

                // Connect WebSocket with the username
                console.log(`User logged in: ${username}`);
            } else {
                alert('Please enter both username and password.');
            }
        };

        // Hide chat room if the WebSocket connection closes unexpectedly
        socket.onclose = function() {
            chatContainer.style.display = 'none';
            alert('Disconnected from the server.');
        };
    </script>
</body>
</html>
